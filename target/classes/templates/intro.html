<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REFACTOR: An Apprentice Journey</title>
    <link rel="stylesheet" href="/main.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElements = document.querySelectorAll(".typewriter");
            textElements.forEach(textElement => {
                const text = textElement.textContent.trim();
                textElement.textContent = '';

                function typeWriter(text, i = 0) {
                    if (i < text.length) {
                        textElement.textContent += text.charAt(i);
                        i++;
                        setTimeout(() => typeWriter(text, i), 50);
                    }
                }

                // Make the text visible before starting the typewriting effect
                textElement.classList.remove('hidden');

                typeWriter(text);
            });
        });

    </script>
</head>
<body>
<div class="container">


    <div class="typewriter-container">
    <h1>REFACTOR</h1>
    </div>

    <div class="text-area">
        <div class="typewriter hidden" th:text="${gameText}"></div>
    </div>

    <div>
        <form action="/lifts" method="get">
            <button class="start-button" type="submit">NEXT</button>
        </form>
    </div>

</div>
</body>
</html>
