<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REFACTOR: An Apprentice Journey</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/animation.css" />
    <link rel="stylesheet" href="/window.css" />
    <script src="/script.js"></script>
</head>
<body>

<div class="container">
<!--    Heading-->
    <div class="refactor-title">
        <h1>REFACTOR</h1>
    </div>
<!--    Terminal Window styling-->
    <div class="window space shadow">
        <div class="top">
            <div class="btns">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="window-title">bash -- 70x32</div>
        </div>

<!--Text Window Area-->
        <pre class="body">
    <div class="text-area">
        <div class="typewriter hidden" th:text="${mainTextArea}"></div>
    </div>

    </pre>
    </div>
<!-- Choice Buttons-->
    <div th:each="choice, choiceStat : ${choices}">
        <form method="post" action="/choice">
            <input type="hidden" name="index" th:value="${choiceStat.index}" /> <!-- Adding a hidden input field to pass the index value -->
            <button type="submit" name="choice" th:value="${choices[choiceStat.index]}" th:text="${choice}">
                <span th:text="${choices[choiceStat.index]}"></span>
            </button>
        </form>
    </div>

</div>

</body>
</html>
