<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refactor: An Apprentice Journey</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/monitor.css" />
    <link rel="stylesheet" href="/animation.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElements = document.querySelectorAll(".typewriter");
            textElements.forEach(textElement => {
                const text = textElement.textContent.trim();
                textElement.textContent = '';

                function typeWriter(text, i = 0) {
                    if (i < text.length) {
                        textElement.textContent += text.charAt(i);
                        i++;
                        setTimeout(() => typeWriter(text, i), 50);
                    }
                }

                typeWriter(text);
            });
        });
    </script>
</head>
<body>
<!-- the actual device -->
<div id="monitor">
    <!-- the rounded edge near the glass -->
    <div id="bezel">
        <!-- the overlay and horizontal pattern -->
        <div id="crt">
            <!-- slowly moving scanline -->
            <div class="scanline"></div>
            <!-- the input and output -->
            <div class="terminal">
<!--                <div class="typewriter-container">-->
                    <h1>REFACTOR: An Apprentice Journey</h1>
                <p>A Game By Callum, Matt, Sabirah and Zoe</p>
<!--                </div>-->
                <p class="typewriter1">So... you want to be a software developer?</p>
                <br>
                <div>
                    <form action="/start" method="get">
                        <button class="start-button" type="submit">ENTER HERE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
