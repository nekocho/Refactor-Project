<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REFACTOR: An Apprentice Journey</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>
<div class="container">


    <div class="typewriter-container">
    <h1>REFACTOR</h1>
    </div>

    <div class="text-area">
        <div th:text="${gameText}"></div>
    </div>

    <div class="choice-buttons">
        <form th:action="@{/choice}" method="post">
            <button class="button" type="submit" th:text="${choice1Label}" name="choice" th:value="${choice1Value}"></button>
            <button class="button" type="submit" th:text="${choice2Label}" name="choice" th:value="${choice2Value}"></button>
        </form>
    </div>

    <div>
        <form action="/lifts" method="post">
            <button class="start-button" type="submit">NEXT</button>
        </form>
    </div>

</div>
</body>
</html>
